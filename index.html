<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rumi Caf√© Menu</title>

  <!-- Instagram Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body{
      margin:0;
      background:#2a0b3a;
      font-family:Arial,Helvetica,sans-serif;
      text-align:center;
    }

    h1{
      color:#f3c77a;
      padding:24px 12px;
      margin:0;
      font-size:32px;
      letter-spacing:1px;
    }

    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:0 12px 30px;
    }

    img{
      width:100%;
      height:auto;
      display:block;
      margin:18px auto;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
    }

    .buttons{
      margin:40px 0 60px;
    }

    .btn{
      display:inline-block;
      padding:14px 28px;
      margin:10px;
      border-radius:40px;
      text-decoration:none;
      font-weight:bold;
      font-size:16px;
      transition:0.3s ease;
    }

    .map-btn{
      background:#f3c77a;
      color:#2a0b3a;
    }

    .map-btn:hover{
      background:#e0b96c;
      transform:translateY(-3px);
    }

    .insta-btn{
      background:#e1306c;
      color:white;
    }

    .insta-btn:hover{
      background:#c72b5e;
      transform:translateY(-3px);
    }

    .insta-btn i{
      margin-right:8px;
      font-size:18px;
    }

  </style>
</head>

<body>

  <h1>Rumi Caf√© Menu</h1>

  <div class="wrap">

    <img src="./1.png" alt="Menu page 1">
    <img src="./2.png" alt="Menu page 2">

    <div class="buttons">
      
      <a href="https://maps.app.goo.gl/or8hHa5wkgUBgxMdA" target="_blank" class="btn map-btn">
        üìç Find Us on Google Maps
      </a>

      <a href="https://www.instagram.com/rumi_cafee" target="_blank" class="btn insta-btn">
        <i class="fab fa-instagram"></i> Follow Us on Instagram
      </a>

    </div>

  </div>

</body>
</html>
